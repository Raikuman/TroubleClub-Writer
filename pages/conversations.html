<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trouble Club Writer - Conversations</title>
    <link href="../images/favicon.ico" rel="icon" type="image/x-icon">
    <link href="../css/tailslim.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <script src="../libraries/jquery-3.7.1.min.js"></script>
    <script src="../libraries/jquery-ui-1.13.2.min.js"></script>
    <script src="../scripts/dialogue.js"></script>
    <script src="../scripts/filepicker.js"></script>
    <script src="../scripts/toast.js"></script>
</head>
<body style="background-color: #000714">
<main>
    <nav class="bg-tc-black">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <a href="../index.html" class="flex flex-shrink-0 items-center">
                        <img class="h-12 w-auto" src="../images/thread.svg" alt="TC Writer">
                    </a>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <a class="cursor-pointer select-none text-tc-red hover:text-tc-white hover:bg-tc-purple rounded-2 px-3 py-2 text-lg font-medium">Conversations</a>
                            <a href="interactions.html" class="text-tc-red hover:text-tc-white hover:bg-tc-purple rounded-2 px-3 py-2 text-lg font-medium">Interactions</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="sm:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pb-3 pt-2">
                <a href="" class="text-tc-red hover:text-tc-white hover:bg-tc-purple block rounded-2 px-3 py-2 text-base font-medium text-center">Conversations</a>
                <a href="interactions.html" class="text-tc-red hover:text-tc-white hover:bg-tc-purple block rounded-2 px-3 py-2 text-base font-medium text-center">Interactions</a>
            </div>
        </div>
    </nav>

    <div class="relative top-7">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 border-2 border-tc-red border-solid text-tc-white text-center">
            <br>
            <h1 class="text-tc-blue text-4xl font-bold">Conversations</h1>
            <br>
            <div id="conversation-col" class="grid grid-cols-12 gap-x-8">
                <div id="file-picker" class="col-span-12 lg:col-span-3"></div>
                <div id="conversation-writer" class="col-span-12 lg:col-span-9">
                    <div class="bg-tc-night rounded-2">
                        <div class="p-5">
                            <h1 class="text-tc-red text-2xl">Conversation</h1>
                        </div>

                        <div id="conversation-settings" class="p-5"></div>

                        <div id="dialogue" class="p-5"></div>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
    <div id="toast" class="fixed inset-x-0 select-none mx-auto text-center -bottom-11 w-52 bg-tc-black text-tc-white p-2 rounded-2 border-2 border-tc-red border-solid"></div>
</main>
<script src="../scripts/conversation.js"></script>
</body>
</html>
