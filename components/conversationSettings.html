<h2 class="text-tc-blue text-xl pb-1">Settings</h2>
<div class="border-2 border-tc-blue border-solid p-5 grid grid-cols-2 gap-4">
    <div class="col-span-1">
        <div class="flex">
            <label for="file-name" class="w-28">File Name: </label>
            <input id="file-name" placeholder="file name" class="px-2 py-1 text-tc-black border border-tc-red text-sm rounded-lg focus:ring-tc-blue focus:border-tc-blue dark:bg-tc-white w-full">
        </div>
    </div>
    <div class="col-span-1">
        <button onclick="deleteConversation()" class="hover:bg-tc-purple rounded-2 bg-tc-red px-5 py-0.5 w-full h-14 m-1">Delete File</button>
        <button onclick="forceSaveConversations()" class="hover:bg-tc-purple rounded-2 bg-tc-blue px-5 py-0.5 w-full h-14 m-1">Save File</button>
        <button onclick="downloadConversation()" class="hover:bg-tc-purple rounded-2 bg-tc-blue px-5 py-0.5 w-full h-14 m-1">Download</button>
    </div>
</div>
